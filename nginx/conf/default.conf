map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# HTTP Server
server {
    listen 80;
    server_name api.synergycodelabs.com;
    
    # Allow ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl;
    server_name api.synergycodelabs.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api.synergycodelabs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.synergycodelabs.com/privkey.pem;

    # Basic SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;

    # Direct all traffic to the API
    location / {
        proxy_pass http://api:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Debug headers
        add_header X-Debug-Message "Proxying to API" always;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' 'https://synergycodelabs.github.io' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        
        # Handle OPTIONS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://synergycodelabs.github.io' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}